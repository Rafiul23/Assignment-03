<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- daisyui and tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- font style -->
    <style>
        .font-poppins{
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>

</head>
<body class="font-poppins">
    <!-- navbar starts here -->

    <nav class="container mx-auto mt-3 md:bg-[#F85559] rounded-3xl lg:py-2">

        <div class="navbar flex justify-around">

        <div class="navbar-start hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-white text-base font-medium">Home</a></li>
              <li><a class="text-white text-base font-medium">About Us</a></li>
              <li><a class="text-white text-base font-medium">Shop</a></li>
              <li><a class="text-white text-base font-medium">All Fruits</a></li>
            </ul>
          </div>

         <div>
            <img src="./images/logo.png" alt="">
            <a class="btn btn-ghost normal-case text-3xl text-white font-bold ">Fruit Burst</a>
         </div>

        
            <div class="navbar-end">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                    <input type="text" placeholder="Search here" class="input input-bordered w-full" />
                </ul>
              </div>
            </div>
           
            <div class="lg:navbar-end hidden lg:inline-block">
               <div class="flex relative">
                <input type="text" placeholder="Search here" class="input input-bordered w-full py-4 pl-5 pr-24 rounded-3xl " />
                <i class="fa-solid right-5 top-4 absolute fa-magnifying-glass" style="color: #000000;"></i>
               </div>
            </div>

          </div>
    </nav>
    <!-- navbar ends here -->
    <!-- banner starts here -->

    <header class="container mx-auto mt-3 relative">

       <div class="text-center left-12 md:left-32 md:top-16 lg:top-20 lg:left-64 space-y-3 z-10 text-white absolute">
          <h1 class="text-xl md:text-5xl lg:text-7xl font-extrabold">Exotic tastes at your <br> doorstep</h1>
          <p class="text-sm lg:text-3xl font-medium">We supply highly quality organic products</p>
          <button class="font-extrabold text-xs lg:text-xl btn border-none text-white bg-[#F85559]">Shop Now</button>
       </div>

       <div class="carousel w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="/images/banner1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❮</a> 
            <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="/images/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❮</a> 
            <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="/images/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle bg-black text-white border-none">❮</a> 
            <a href="#slide4" class="btn btn-circle bg-black text-white border-none">❯</a>
          </div>
        </div> 
        <div id="slide4" class="carousel-item relative w-full">
          <img src="/images/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle bg-black text-white border-none">❮</a> 
            <a href="#slide1" class="btn btn-circle bg-black text-white border-none">❯</a>
          </div>
        </div>
      </div>

      <div class="md:flex rounded-lg shadow-xl bg-white z-20 justify-between lg:w-[900px] p-10 lg:absolute left-52 lg:-bottom-20 hidden">

        <div class="z-10">
          <img src="./images/fruit1.png" alt="">
          <p class="text-center">Grape</p>
        </div>
        <div class="z-10">
          <img src="./images/fruit2.png" alt="">
          <p class="text-center">Orange</p>
        </div>
        <div class="z-10">
          <img src="./images/fruit3.png" alt="">
          <p class="text-center">Mango</p>
        </div>
        <div class="z-10">
          <img src="./images/fruit4.png" alt="">
          <p class="text-center">Strawberry</p>
        </div>
        <div class="z-10">
          <img src="./images/fruit5.png" alt="">
          <p class="text-center">Pomegranate</p>
        </div>
  
      </div>

    </header>

    
    <!-- banner ends here -->
    
</body>
</html>
